<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <section class="form">

        <div class="img-container">
            <div class="img-up">
                <img src="src/img/img5.png" alt="">

            </div>
            <div class="img-down">
                <img src="src/img/img4.png" alt="">
            </div>
        </div>
        
        
         <div class="form-container">
            <div class="signup">
                <h1>Get started with Quickly.</h1>
                <form action="">
                    <label for="">
                        Your name
                    </label>
                    <input type="text" placeholder="Enter your name">
                    <label for="">Your email</label>
                    <input type="email" placeholder="Your@email.com">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter password">
                    <div class="check-input">  
                        <div class="input-container">
                            <input type="checkbox" id="agreement">
                            <label for="agreement">I agree to the terms and conditions</label>
                        </div>                      
                    </div>
                </form>
                <button>Create your free account</button>
                <div class="text">
                    <p>Already have an account? </p> <a href="">Sign in</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
